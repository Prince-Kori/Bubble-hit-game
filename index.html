<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble hit game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <!--Panel top is here-->
        <div id="ptop">

          <!--Hit value here-->
          <h3 id="toptxt">Hit</h3>
          <div id="hitVal" class="box">5</div>

          <!--Timer here-->
          <h3 id="toptxt">Timer</h3>
          <div id="timerval" class="box">60</div>

          <!--Score here-->
          <h3 id="toptxt">Score</h3>
          <div id = "scoreVal" class="box">0</div>
        </div>
        <!--Panel bottom is here-->
        <div id="pbtm">
         <!--Bubbles div here-->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
